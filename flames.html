<html>
  <head>
    <title>Flames </title>
  </head>
  <body>
  <h3>FLAMES GAME</h3>
    <input type='text' id='name1' ><br><br>
    <input type='text' id='name2' ><br><br>
    <input type='button' value='Click' onclick='flames()'>
    <h3 id='output'></h3>
  <script>
    function change(string, index, replace) {
      return string.substring(0, index) + replace + string.substring(index + 1);
    }
    function flames(){
      var res=document.getElementById("output");
      var a=document.getElementById("name1").value;
      var b=document.getElementById("name2").value;

	  a=a.replaceAll(" ", "");
	  b=b.replaceAll(" ", "");
	  
    
      if(a!=""&&b!=""){
        for (i=0;i<a.length;i++){
          for(j=0;j<b.length;j++){
            if(a[i]==b[j]){
              a=change(a,i,'*');
              b=change(b,j,'*');
            }
          }
        }
		
        var count=0;
        for (i=0;i<a.length;i++){
          if(a[i]!='*'){
            count++;
          }
        }
		
        for (i=0;i<b.length;i++){
          if(b[i]!='*'){
            count++;
          }
        }
		
        if(count>1){
          var flames="FLAMES";
          c=0;
          l=1;
          
          for(i=0;flames.length!=1;i++){
            if(l==count)
            {
              if(c>=flames.length)
              {
                c=0;
              }
              flames=change(flames,c,'');
              l=1;
            }  
            if(c>=flames.length)
            {
              c=0;
            }        
            l++;
            c++;
          }
          
          switch(flames){
            case 'F':
              flames="Friend";
              break;
            case 'L':
              flames="Love";
              break;
            case 'A':
              flames="Affection";
              break;
            case 'M':
              flames="Marriage";
              break;
            case 'E':
              flames="Enemies";
              break;
            case 'S':
              flames="Sibling";
              break;
          }
        }
        if(count==1){
          flames="Sibling";
        }
        if(count==0){
          flames="Its Same Name";
        }
        res.innerHTML=document.getElementById("name1").value+" is Your"+flames;
      }else{
        res.innerHTML="Please Enter Name";
      }
    }
  </script>
  </body>
</html>

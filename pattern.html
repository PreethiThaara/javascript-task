<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <input type='text' id='name' ><br><br>
    <input type='button' value='Click' onclick='pattern()'> -->
    <script>
      a = "";
      function pattern(c) {
        a += " ".repeat(10 - c);
        for (i = 1; i < c; i++) a += i;
        for (i = 2; i < c; i++) a += c - i;
        a += "\n";
      }
      for (i = 2; i < 11; i++) pattern(i);
      for (i = 9; i > 1; i--) pattern(i);
      document.write("<pre>" + a + "</pre>");
    </script>
  </body>
</html>
